<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饿了么 订单</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/iconfont.css">
    <link rel="stylesheet" href="../css/order.css">
    <script src="../JavaScript/axios.min.js"></script>
    <script src="../JavaScript/config.js"></script>
    <script src="../JavaScript/order.js"></script>
</head>
<body>
<div class="wrapper">
    <!--头部部分 -->
    <header>
        <div class="back-btn" onclick="history.back()">
            <i class="material-symbols-outlined">arrow_back_ios</i>
        </div>
        <p>确认订单</p>
    </header>

    <!--订单信息部分 -->
    <div class="order-info">
        <h5>订单配送至：</h5>
        <div class="order-info-address">
            <span>昆明市呈贡区云南大学呈贡校区北门</span>
            <i class="material-symbols-outlined">arrow_forward_ios</i>
        </div>
        <span>郭映伶女士  17938682974</span>
    </div>

    <h3></h3>

    <!--订单明细部分-->
    <div class="order-detailed"></div>
    <div class="order-deliveryFee">
        <span>配送费</span>
        <span>&#165;3</span>
    </div>

    <!--合计部分-->
    <div class="total">
        <div class="total-left">
            <span>&#165;0</span>
        </div>
        <div class="total-right" id="payButton">
            <span>去支付</span>
        </div>
    </div>
</div>
</body>
</html>
