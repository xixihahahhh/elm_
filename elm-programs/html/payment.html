<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饿了么 支付</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/iconfont.css">
    <link rel="stylesheet" href="../css/payment.css">
    <script src="../JavaScript/axios.min.js"></script>
    <script src="../JavaScript/config.js"></script>
    <style>
        #showButton {
            display: inline-block;
            transition: transform 0.3s;
            cursor: pointer;
            vertical-align: middle;
        }
        #detailedBox {
            display: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!--头部部分 -->
    <header>
        <div class="back-btn" onclick="history.back()">
            <i class="material-symbols-outlined">arrow_back_ios</i>
        </div>
        <p>订单支付</p>
    </header>

    <!--订单信息部分-->
    <h3>订单信息：</h3>
    <div class="order-info-pay">
        <span>
            <span class="business-name"></span>
            <i class="material-symbols-outlined">arrow_drop_down</i>
        </span>
        <span class="order-total"></span>
    </div>

    <!--订单明细部分-->
    <div class="order-detailed-pay" id="detailedBox">
        <!-- 订单明细将由JavaScript动态生成 -->
    </div>

    <!--支付方式部分-->
    <div class="payment-type">
        <li>
            <img src="assets/img/alipay.png">
            <i class="material-symbols-outlined">check_circle</i>
        </li>
        <li>
            <img src="assets/img/wechat.png">
        </li>
    </div>
    <div class="payment-button">
        <button id="confirmPayButton">确认支付</button>
    </div>
</div>

<!-- 引入公共组件和功能代码 -->
<script src="../components/footer.js"></script>
<script src="../JavaScript/payment.js"></script>
<script>
    createFooter();
</script>
</body>
</html>
